<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>TC project - login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" th:href="@{favicon.ico}">
		<!-- basic styles -->

		<link th:href="@{assets/css/bootstrap.min.css}" rel="stylesheet" />
		<link rel="stylesheet" th:href="@{assets/css/font-awesome.min.css}" />

		<!--[if IE 7]>
		  <link rel="stylesheet" th:href="@{assets/css/font-awesome-ie7.min.css}" />
		<![endif]-->

		<!-- page specific plugin styles -->

		<!-- fonts -->

		<link rel="stylesheet" th:href="@{assets/css/font.css}" />

		<!-- ace styles -->

		<link rel="stylesheet" th:href="@{assets/css/ace.min.css}" />
		<link rel="stylesheet" th:href="@{assets/css/ace-rtl.min.css}" />

		<!--[if lte IE 8]>
		  <link rel="stylesheet" th:href="@{assets/css/ace-ie.min.css}" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script th:src="@{assets/js/html5shiv.js}"></script>
		<script th:src="@{assets/js/respond.min.js}"></script>
		<![endif]-->
		<script th:src="@{js/jquery.min.js}"></script>
	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="icon-leaf green"></i>
									<span class="red">TC</span>
									<span class="white">Project</span>
								</h1>
								<h4 class="blue">&copy; TC limited company</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>
												Please Enter Your Information
											</h4>

											<div class="space-6"></div>

											<form id="loginForm" action="" method="post">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input name="memberName" type="text" class="form-control" placeholder="Username" />
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input name="password" type="password" class="form-control" placeholder="Password" />
															<i class="icon-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input name="rememberMe" value="yes" type="checkbox" class="ace" />
															<span class="lbl"> Remember Me</span>
														</label>

														<button onclick="loginFun()" type="button" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="icon-key"></i>
															Login
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>
										</div><!-- /widget-main -->
									</div><!-- /widget-body -->
								</div><!-- /login-box -->
							</div><!-- /position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
		</div><!-- /.main-container -->

</body>
<script>
	function loginFun(){
		$("#loginForm").submit();
	}
</script>
</html>
